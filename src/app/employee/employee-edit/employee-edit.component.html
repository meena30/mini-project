<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header">Angular 8 Reactive Form Validation</h5>
    <div class="card-body">
        
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">  
            
            <div class="hidden">
                <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
              </div>

            <div class="form-row">
                
                <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" />

                    <!-- <input formControlName="title" id="title" type="text" [(ngModel)]="post.title" class="form-control"> -->

                    <!--<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>-->
                </div>
                <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"  />
                    
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"  />
                
            </div>
            <div class="form-group ">
		      <label class="col-md-3">Is Featured</label>
		      <div class="col-md-9">
		        <input type="radio" formControlName="is_featured" value="1" /> Yes
		        <input type="radio" formControlName="is_featured" value="0"/> No
		      </div>
		    </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control"  />
                    
                </div>
                
            </div>

            <div class="form-group form-row">
      <label class="col-md-3">Upload Image</label>
      <div class="col-md-9">
        <input type="file" id="image" (change)="onSelectedFile($event)" />
        <div [innerHTML]="uploadError" class="error"></div>
        <div *ngIf="imagePath">
          <br />
          <img [src]="imagePath" width="100px">
        </div>
      </div>
    </div>
            
            <div class="text-center">
                <button class="btn btn-primary mr-1">Update</button>
                
            </div>
        </form>
    </div>
</div>
